<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clip path</title>
    <style>
        .my-clip {
            clip-path: inset(0 0 0 0);
        }
        .my-clip:hover {
            clip-path: ellipse(50% 50% at 50% 50%);
        }
    </style>
</head>
<body>
<span class="my-clip">ТЕКСТ</span>
</body>
</html>
