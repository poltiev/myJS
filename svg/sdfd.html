<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            animation: rotate 2s infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotateX(0deg);
                background-color: red;
            }
            50% {
                transform: rotateX(360deg);
            }
            100% {
                transform: rotateX(360deg);
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
